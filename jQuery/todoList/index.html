<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>

<body>
    <div id="container">
        <h1>To-Do List<span class="material-icons add">add</span></h1>
        <input type="text" placeholder="Add new todo" maxlength="40">

        <ul>
            <li><span class="material-icons delete">delete</span>Go to potions class</li>
            <li><span class="material-icons delete">delete</span>Buy new robes</li>
            <li><span class="material-icons delete">delete</span>Visit Hagrid</li>
        </ul>
    </div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
